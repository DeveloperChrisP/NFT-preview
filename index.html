<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <article class="product">
      <div class=imageDiv >
        <img src="./images/icon-view.svg" alt="" class="view"/>
        <img src="./images/image-equilibrium.jpg" alt="product image" class="product__image">
      </div>
      <h1 class="product__title">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-flex">
        <div class="cost">
          <img class="inLine" src="./images/icon-ethereum.svg" alt=""/>
          0.041 ETH
        </div>
        <div>
          <img class="inLine" src="./images/icon-clock.svg" alt=""/>
          3 days left
        </div>
      </div>

      <hr/>
      <div class="author-flex">
        <img src="./images/image-avatar.png" alt="profile of author" class="inLine profile"/>
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://developerchrisp.github.io/portfolio">Developer Chris P</a>.
    </div>
  </footer>
</body>
</html>
